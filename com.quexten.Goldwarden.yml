id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: goldwarden_ui_main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -R ./gui/* /app/bin
      - chmod +x /app/bin/goldwarden_ui_main.py
      - install -D ./gui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./gui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./gui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.3.0.tar.gz
        sha256: 45056cc74bdc695fee6100813d4dc1ef7784ab119f159d336ea08553a28cb4ed
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/quexten/goldwarden/archive/refs/tags/" +
            .tag_name + ".tar.gz"'
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.3.0/goldwarden_linux_x86_64
        sha256: 6d289fa4463b5d434af9e889e22e151facfc2609b76192f3a7ca9f8eb88b9131
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_x86_64") | .browser_download_url
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.3.0/goldwarden_linux_arm64
        sha256: 50eff19c6a08f243774457873d5a22fd1bbc9c9132703b1e1b694ebf86b6f292
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_arm64") | .browser_download_url
