id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: goldwarden_ui_main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # Notifications
  - --talk-name=org.freedesktop.Notifications

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -R ./gui/* /app/bin
      - chmod +x /app/bin/goldwarden_ui_main.py
      - install -D ./gui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./gui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./gui/com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.2.14.tar.gz
        sha256: eaf43979bea9e3ac0013fed54cd58524cdd1f9102d5ff0eea9717afc0704d596
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.14/goldwarden_linux_x86_64
        sha256: e6a7cf71b05be7f020a700dc3ceff1e553106ce70c18f12359634882eff0eed4
        only-arches: [x86_64]
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.2.14/goldwarden_linux_arm64
        sha256: a8711bf66fd2c1fb8014e6f2bea1f9cb464cd613adbc8e438d6e85b0edc8af1c
        only-arches: [aarch64]
