id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: goldwarden_ui_main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: ['*']
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.12.0
  - ./python3-requirements.json
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -R ./gui/* /app/bin
      - chmod +x /app/bin/goldwarden_ui_main.py
      - install -D ./gui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./gui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
      - blueprint-compiler batch-compile /app/bin/src/gui/.templates/ /app/bin/src/gui/
        /app/bin/src/gui/*.blp
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.3.2.tar.gz
        sha256: fdf0ab0e005dc7864bb0c7cf2e8c7651173deabf664a9d9a7cf2cc222fe01651
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/quexten/goldwarden/archive/refs/tags/" +
            .tag_name + ".tar.gz"'
      - type: file
        path: ./com.quexten.Goldwarden.metainfo.xml
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.3.2/goldwarden_linux_x86_64
        sha256: e85aa49b01e40e0a2dbeaa7456b6ad713d7d23d5785218cc73c21364d3eabd92
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_x86_64") | .browser_download_url
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.3.2/goldwarden_linux_arm64
        sha256: efb7f9a243916a42e9403644a7fd85f36d526e8e2dce7d0180918f3798dbaba3
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_arm64") | .browser_download_url
