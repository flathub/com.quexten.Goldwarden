id: com.quexten.Goldwarden
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: goldwarden_ui_main.py
finish-args:
  # Allow network access for sync
  - --share=network

  # GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Lock on screensave
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.ScreenSaver

  # pinentry & approval
  - --talk-name=org.gnome.keyring.SystemPrompter
  # biometric / user password auth
  - --system-talk-name=org.freedesktop.PolicyKit1
modules:
  - ./python3-requirements.json
  - name: goldwarden-python-ui
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -R ./gui/* /app/bin
      - chmod +x /app/bin/goldwarden_ui_main.py
      - install -D ./gui/com.quexten.Goldwarden.desktop /app/share/applications/com.quexten.Goldwarden.desktop
      - install -D ./gui/goldwarden.svg /app/share/icons/hicolor/scalable/apps/com.quexten.Goldwarden.svg
      - install -Dm644 ./com.quexten.Goldwarden.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/quexten/goldwarden/archive/refs/tags/v0.3.1.tar.gz
        sha256: e809e774b6ae2ad94defceced1edaf2c05661911f2cc712865a9f5002c03ffe3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/quexten/goldwarden/archive/refs/tags/" +
            .tag_name + ".tar.gz"'
      - type: file
        path: ./com.quexten.Goldwarden.metainfo.xml
  - name: goldwarden-core-daemon
    buildsystem: simple
    build-commands:
      - install -D goldwarden_linux_* /app/bin/goldwarden
    sources:
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.3.1/goldwarden_linux_x86_64
        sha256: 68258f6b96c448b2aa3467e603d41c4d13676c7be66bab1027073ed9f59e3d0c
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_x86_64") | .browser_download_url
      - type: file
        url: https://github.com/quexten/goldwarden/releases/download/v0.3.1/goldwarden_linux_arm64
        sha256: 8515d03bf687eac44a739c2c3b31e47872e204581eb052dc9a8a220b42349051
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/quexten/goldwarden/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="goldwarden_linux_arm64") | .browser_download_url
